  <head>
    
    <title>SVGEditor</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../node_modules/d3/d3.min.js"></script>
    <script src="../dist/svg-editor.js"></script>
    <link href="../dist/svg-editor.css" rel="stylesheet">

    <script>

      var path, svgEditor;
  
      window.onload = function() {

        svgEditor = new SVGEditor.Environment(); // create a zoomable environment

        d3.selectAll('line').each(function(e,i){

          new SVGEditor.Line(d3.select(this)[0][0]);

        });

      }

    </script>

  </head>

  <body>

  <h3>Click on a path to activate an editor for it.</h3>

  <p>
    <a onClick="svgEditor.save()">Export</a>
    | 
    <a onClick="svgEditor.scale(1)">UnZoom</a>
    <a onClick="svgEditor.scale(2)">Zoom</a>
  </p>
